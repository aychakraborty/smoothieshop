<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of All Smoothies</title>
<script>
	var baseurl = "http://localhost:8080/smoothieshop/user/smoothieDetails";
	function loadAllSmoothieDetails() {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("GET", baseurl, true);
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
				var smoothies = JSON.parse(xmlhttp.responseText);
				var tbltop = "<table> <th> Id </th> <th> Name </th> <th> Description </th> <th> Ingredients </th> <th> Price </th> <th> Calories </th> <th> Fat </th> <th> Cholesterol </th> <th> Sodium </th> <th> Potassium </th> <th> Protein </th>";
				var main = "";
				for (i = 0; i < smoothies.length; i++) {
					main += "<tr> <td>" + smoothies[i].id + "</td> <td>"
							+ smoothies[i].name + "</td> <td>"
							+ smoothies[i].basicSmoothieDetails.description
							+ "</td> <td>"
							+ smoothies[i].basicSmoothieDetails.ingredients
							+ "</td> <td>"
							+ smoothies[i].basicSmoothieDetails.price
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.calories
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.fat
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.cholesterol
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.sodium
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.potassium
							+ "</td> <td>"
							+ smoothies[i].nutritionSmoothieDetails.protein
							+ "</td></tr>"
				}
				var tblbottom = "</table>";
				var tbl = tbltop + main + tblbottom;
				document.getElementById("allsmoothiedetails").innerHTML = tbl;
			}
		};
		xmlhttp.send();
	}
	window.onload = function() {
		loadAllSmoothieDetails();
	}
</script>
</head>
<body>
	<div id="allsmoothiedetails"></div>
</body>
</html>
